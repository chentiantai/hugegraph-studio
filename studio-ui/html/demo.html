<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vendors/react/react.min.js"></script>
    <script src="vendors/react/react-dom.min.js"></script>
    <script src="vendors/react/babel.min.js"></script>

</head>
<body>
<div id="root">
    <!-- This div's content will be managed by React. -->
</div>
<script type="text/babel">
    ReactDOM.render(
            <h1>Hello, world!</h1>,
            document.getElementById('root')
    );
</script>
</body>
</html>
