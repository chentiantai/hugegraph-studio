<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HugeGraph Studio</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendors/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/boostrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style/main.css">

    <script src="vendors/react/react.min.js"></script>
    <script src="vendors/react/react-dom.min.js"></script>
    <script src="vendors/react/babel.min.js"></script>

    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/boostrap/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#studio-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="studio-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="notebooks.html">Notebook</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">settings <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="connections.html">connections</a></li>
                        <li><a href="notebooks.html">notebooks</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

<div class="studio-header">
    <div class="container">
        <div class="row">
            <div class="header-title">
                <h1><i class="fa fa-book" aria-hidden="true"></i>All notebooks</h1>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div id="notebooksContainer" class="row">
    </div>
</div>


<script type="text/babel">


    class NoteBooks extends React.Component {
        constructor() {
            super();
            this.state = {
                notebooks: []
            };
        }
        componentDidMount() {
            fetch('/api/v1/notebooks')
                    .then((response) => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            console.error('Server Side Errorï¼›\r\nCode:' + response.status)
                        }
                    })
                    .then((data) => {
                        this.setState({notebooks: data});
                    })
                    .catch((err)=> {
                        console.error(err)
                    });
        }

        render() {
            return (
                    <NotebookCards notebooks={this.state.notebooks}></NotebookCards>
            )
        }

    }

    function NotebookAdd() {
        return (
                <div className="notebook-card">
                    <div className="notebook-card-add">
                        <button type="button" className="btn btn-link">
                            <i className="fa fa-plus fa-4x" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
        );
    }

    function NotebookCard(props) {
        const notebook = props.notebook;
        return(
                <div className="notebook-card">
                    <div className="notebook-card-info">
                        <div>
                            <div className="notebook-card-close">
                                <button type="button" className="btn btn-link">
                                    <i className="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div className="notebook-card-title">
                                {notebook.name}
                            </div>

                        </div>

                        <div className="notebook-card-description">
                            connectionName
                        </div>
                    </div>
                    <div className="notebook-card-control">
                        <div className="notebook-card-createtime">
                            1 day ago
                        </div>
                        <div className="notebook-card-operation">
                            <button type="button" className="btn btn-link" data-toggle="modal"
                                    data-target="#notebookCardModal">
                                <span><i className="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
        )

    }

    function NotebookCards(props) {
        const notebooks = props.notebooks;
        const listItems = notebooks.map((notebook) =>
                <NotebookCard notebook={notebook}/>
        );
        return (
                <div className="notebook-cards">
                    <NotebookAdd/>
                    {listItems}
                </div>
        );
    }

    ReactDOM.render(
            <NoteBooks></NoteBooks>,
            document.getElementById('notebooksContainer')
    );
</script>
</body>
</html>
